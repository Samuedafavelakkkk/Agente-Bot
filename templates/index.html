<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Status do Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .status-box {
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .online { background-color: #28a745; }
        .offline { background-color: #dc3545; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="status-box {{ 'online' if bot_status == 'Online' else 'offline' }}">
            <h1 class="text-white">Status do Bot: {{ bot_status }}</h1>
            <a href="/login" class="btn btn-light mt-3">Login Administrativo</a>
        </div>
    </div>
</body>
</html>
